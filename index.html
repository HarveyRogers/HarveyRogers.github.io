
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the page -->
    <title>Document</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="index.css">

    <!--The next three lines allow the Vega embed-->

</head>



<body>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div class="myWeek1">
        <h1>Data Science for Economists.</h1>
        
        <h2>Week 1.</h2>
        <h3>Greenhouse Gas Emissions</h3>
        <p>The first chart shows greenhouse gas emissions by food production.</p>
        <div class="chart" id="Chart1"></div>

        <h3>UK Bank Rates</h3>
        <p>My second chart looks at UK bank rates from 1975-2020</p>
        <div class="chart" id="Chart2"> </div>
    
        <h2>Week 2.</h2>
        <p>This chart looks at IMF Lending</p>
        <div class="chart" id=Chart3"></div>
</body>


<script>
    //Define charts:
    var myChart1 = "Chart_1_greenhouse_gas_emissions";
    var myChart2 = "chart_2_UK_bank_rate";
    var myChart3 = "IMF_Lending.json";

    // Embed charts:
    vegaEmbed('#Chart1', myChart1);
    vegaEmbed('#Chart2', myChart2);
    vegaEmbed('#Chart3', myChart3);                           
</script>
